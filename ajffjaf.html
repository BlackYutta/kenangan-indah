<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Kenangan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { text-align: center; color: #333; }
        form { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #entries { margin-top: 30px; }
        .entry { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .entry img { max-width: 100%; height: auto; margin-top: 10px; }
        .delete-btn { background: #f44336; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Diary Kenangan Saya</h1>
    <form id="diaryForm">
        <label for="memory">Tulis Kenangan:</label>
        <textarea id="memory" rows="4" placeholder="Ceritakan kenanganmu hari ini..."></textarea>
        <label for="photo">Upload Foto:</label>
        <input type="file" id="photo" accept="image/*">
        <button type="submit">Simpan Kenangan</button>
    </form>
    <div id="entries">
        <h2>Halaman Diary</h2>
        <!-- Entries akan muncul di sini -->
    </div>

    <script>
        const form = document.getElementById('diaryForm');
        const entriesDiv = document.getElementById('entries');
        let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];

        function displayEntries() {
            entriesDiv.innerHTML = '<h2>Halaman Diary</h2>';
            entries.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `
                    <p><strong>${entry.date}</strong></p>
                    <p>${entry.memory}</p>
                    ${entry.photo ? `<img src="${entry.photo}" alt="Foto Kenangan">` : ''}
                    <button class="delete-btn" onclick="deleteEntry(${index})">Hapus</button>
                `;
                entriesDiv.appendChild(entryDiv);
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const memory = document.getElementById('memory').value;
            const photoInput = document.getElementById('photo');
            let photo = null;

            if (photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = () => {
                    photo = reader.result;
                    saveEntry(memory, photo);
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                saveEntry(memory, photo);
            }
        });

        function saveEntry(memory, photo) {
            const date = new Date().toLocaleString();
            entries.push({ date, memory, photo });
            localStorage.setItem('diaryEntries', JSON.stringify(entries));
            displayEntries();
            form.reset();
        }

        function deleteEntry(index) {
            entries.splice(index, 1);
            localStorage.setItem('diaryEntries', JSON.stringify(entries));
            displayEntries();
        }

        displayEntries();
    </script>
</body>
</html>
